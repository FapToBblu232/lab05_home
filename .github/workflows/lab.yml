name: lab_actions

on:
 push:
  branches: [master]
 pull_request:
  branches: [master]

jobs: 
 build_Linux:

  runs-on: ubuntu-latest

  steps:
  - uses: actions/checkout@v4

  - name: putting gtest
    run: git clone https://github.com/google/googletest.git third-party/gtest
    

  - name: Install lcov
    run: sudo apt-get install -y lcov 
  
  - name: Configurate
    run: |
      rm -rf ${{github.workspace}}/_build
      mkdir _build && cd _build
      cmake ..
      cmake --build .

  - name: Run tests
    run: _build/my_test
  
  - name: lcov
    run: |
      lcov --directory . --capture --output-file coverage.info
      lcov --remove coverage.info '/usr/*' --output-file coverage.info
      lcov --remove coverage.info '${{github.workspace}}/third-party/gtest/*' --output-file coverage.info
      lcov --list coverage.info

  - name: Coveralls
    uses: coverallsapp/github-action@master
    with:
      github-token: ${{ secrets.GITHUB_TOKEN }} 
      path-to-lcov: ${{ github.workspace }}/coverage.info